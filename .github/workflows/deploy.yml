name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main # Cambia a 'master' si esa es tu rama principal

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20' # Usa la versión de Node.js que prefieras

      - name: Install dependencies
        run: npm install

      - name: Build
        run: npm run build
        env:
          # INYECCIÓN CRÍTICA DE SECRETS DE SUPABASE
          # Estos nombres deben coincidir con los Secrets que configuraste en tu repositorio de GitHub
          VITE_SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          VITE_SUPABASE_ANON_KEY: ${{ secrets.SUPABASE_ANON_KEY }}

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist # Directorio de salida de Vite
          # Si tu repositorio usa una rama diferente para el despliegue (ej: 'gh-pages'), configúrala aquí:
          # publish_branch: gh-pages